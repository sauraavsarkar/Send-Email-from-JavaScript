<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: grid;
        place-items: center;
        width: 100%;
        height: 100vh;
    }
    *{
        box-sizing: border-box;
    }
    .container{
      border-radius: 5px;
      background-color: #f2f2f2;  
      padding: 20px;
      height: 650px;
      width: 500px;
    }

    input[type=text], textarea{
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
   input[type=button]{
    background-color: #04aa60;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
   }
   input[type=button]:hover{
    background-color: #45a049;
   }
</style>
<body>
    <div class="container">
        <form action="">

            <label for="name">Your Name</label>
            <input type="text" name="name" class="form-control" id="Name" required>

            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Enter Your Email..." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter Your Subject..." required>

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter Your Message" style="height: 200px;" required ></textarea>
            <input type="button" value="button" onclick="Send()">
        </form>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
function Send(){
    var name = document.getElementById("Name").value;
    var email = document.getElementById("Email").value;
    var sub = document.getElementById("subject").value;
    var mess = document.getElementById("message").value;

    // Check if any of the fields are empty
    if (name === '' || email === '' || sub === '' || mess === '') {
        swal("Error", "Please fill out all fields", "error");
        return; // Stop execution if any field is empty
    }
    var body = "Name: " + name + "<br/> Email:" + email + "<br/> Message:" + mess;

    // Proceed with sending the email if all fields are filled
    Email.send({
        SecureToken : "Enter your SmtpJS Secure Token",
        To : 'Enter your Receiver mail',
        From : "Enter your Register mail on elastic",
        Subject: sub,
        Body: body
    }).then(
        message => {
            if (message === 'OK') {
                swal("Success", "Your data has been successfully received", "success");
            } else {
                swal("Error", "Something went wrong. Your data was not received", "error");
            }
        }
    );
}

    </script>
</body>
</html>
